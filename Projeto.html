<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Mesas - Dogs.com</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://img.freepik.com/vetores-premium/ilustracao-de-refeicao-de-fast-food-batata-frita-cachorro-quente-cheeseburguer_212889-4908.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            border-radius: 5px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendamento de Mesas</h2>
        <form id="bookingForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">Número de Pessoas:</label>
<select id="people" name="people" required=""><option value="">Selecione</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option><option value="35">35</option><option value="36">36</option><option value="37">37</option><option value="38">38</option><option value="39">39</option><option value="40">40</option><option value="41">41</option><option value="42">42</option><option value="43">43</option><option value="44">44</option><option value="45">45</option><option value="46">46</option><option value="47">47</option><option value="48">48</option><option value="49">49</option><option value="50">50</option></select>
<button type="submit">Agendar</button>
</form>
<div class="confirmation" id="confirmationMessage">
            Reserva realizada com sucesso! Reserva válida até 30 após data e hora agendada!.
        </div>
    </div>

    <script>
document.getElementById('bookingForm').addEventListener('submit', function() {
    const nome = document.getElementById('name').value;
    const telefone = document.getElementById('phone').value;
    const data = document.getElementById('date').value.split('-').reverse().join('/');
    const horario = document.getElementById('time').value;
    const pessoas = document.getElementById('people').value;
    const mesa = document.getElementById('table').value;

    const mensagem = `Olá! Gostaria de confirmar minha reserva:\n\nNome: ${nome}\nTelefone: ${telefone}\nData: ${data}\nHorário: ${horario}\nPessoas: ${pessoas}\nMesa: ${mesa}`;
    const telefoneWhats = "19996294566"; // número do restaurante

    // Abre WhatsApp em nova aba (em paralelo ao envio para o Flask)
    window.open(`https://wa.me/55${telefoneWhats}?text=${encodeURIComponent(mensagem)}`, '_blank');
});
</script>

</body>
</html>
