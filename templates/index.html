<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Mesas - Dogs.com</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='img/fundo.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            border-radius: 5px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Dogs.com" class="logo">

        <h2>Agendamento de Mesas</h2>
        <!-- Envia para Flask -->
        <form id="bookingForm" method="POST" action="/agendar">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">Número de Pessoas:</label>
            <select id="people" name="people" required>
                <option value="">Selecione</option>
                {% for i in range(1, 51) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="table">Quantidade de Mesas:</label>
            <select id="table" name="table" required>
                <option value="">Selecione</option>
                {% for i in range(1, 26) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <button type="submit">Agendar</button>
        </form>

        <div class="confirmation" id="confirmationMessage">
            Reserva realizada com sucesso! Reserva válida até 30 min após a data e hora agendada.
        </div>
    </div>

    <script>
        // Ao enviar o formulário → Flask grava no banco e abre WhatsApp
        document.getElementById('bookingForm').addEventListener('submit', function() {
            const nome = document.getElementById('name').value;
            const telefone = document.getElementById('phone').value;
            const data = document.getElementById('date').value.split('-').reverse().join('/');
            const horario = document.getElementById('time').value;
            const pessoas = document.getElementById('people').value;
            const mesa = document.getElementById('table').value;

            const mensagem = `Olá! Gostaria de confirmar minha reserva:\n\nNome: ${nome}\nTelefone: ${telefone}\nData: ${data}\nHorário: ${horario}\nPessoas: ${pessoas}\nMesas: ${mesa}`;
            const telefoneWhats = "19996294566"; // número do restaurante

            // Abre WhatsApp em nova aba
            window.open(`https://wa.me/55${telefoneWhats}?text=${encodeURIComponent(mensagem)}`, '_blank');

            // Mostra mensagem de sucesso na tela
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
